<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="regstyle.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <nav>
            <a href="index.html">Smart Consumer Complaint Portal</a>
            <div class="navbar">
                <ul>
                    <li> <a href="index.html">Home</a> </li>
                    <li> <a href="about.html">About</a> </li>
                    <li> <a href="contactus.html">Contact</a> </li>
                </ul>
            </div>
        </nav>
        <div class="reg">
            <h2>Consumer Registration :</h2>
        </div>
        <div>
            <form>
                Full name : <input type="text" name="full_name" />
                <br>
                Father's name : <input type="text" name="father's_name" />
                <br>
                CA Number : <input type="text" name="ca_number" />
                <br>
                Division : <input type="text" name="division" />
                <br>
                Sub division : <input type="text" name="sub_division" />
                <br>
                Address : <input type="text" name="address" />
                <br>
                Pin Code : <input type="text" name="pin_code" />
                <br>
                Mobile No. : <input type="text" name="mobile" id="mobile">
                <br>
                E-Mail : <input type="email" name="email" id="email">
                <br>
                Create Password : <input type="password" name="create_password" id="create_password">
                <br>
                Confirm Password : <input type="password" name="confirm_password" id="confirm_password">
                <br>
                <button class="register" type="submit">Register</button>
                <button class="reset" type="reset">Reset</button>
            </form>
        </div>
        <footer>
            <small>Copyright &copy; SBPDCL || Designed by students of <a href="https://www.mitmuzaffarpur.org/"
                    target="_blanks">MIT Muzaffarpur</a>
            </small>
        </footer>
    </div>
</body>

</html>
